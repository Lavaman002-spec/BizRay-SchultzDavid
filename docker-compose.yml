services:
  db:
    image: postgres:16
    container_name: bizray-db
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - bizray_dbdata:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}']
      interval: 5s
      retries: 10
    ports:
      - '5432:5432'

  adminer:
    image: adminer:latest
    container_name: bizray-adminer
    restart: always
    ports:
      - '8081:8080'
    depends_on:
      - db

  api_service:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: bizray-api_service
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
      - WSDL_URL=${WSDL_URL}
      - API_KEY=${API_KEY}
    working_dir: /bizray/backend
    volumes:
      - ./backend:/bizray/backend
    depends_on:
      db:
        condition: service_healthy
    ports:
      - '${API_PORT}:8080'
    command:
      [
        'uvicorn',
        'services.api.main:app',
        '--host',
        '0.0.0.0',
        '--port',
        '8080',
      ]

  etl_once:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: bizray-etl_once
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
      - WSDL_URL=${WSDL_URL}
      - API_KEY=${API_KEY}
    working_dir: /bizray/backend
    volumes:
      - ./backend:/bizray/backend
    depends_on:
      db:
        condition: service_healthy
    command: ['python', '-m', 'services.ingest.etl.run_once']

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: bizray-frontend
    working_dir: /app
    ports:
      - '3000:3000'
    environment:
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL}
    depends_on:
      - api_service
    command: ['npm', 'run', 'start']

volumes:
  bizray_dbdata:
